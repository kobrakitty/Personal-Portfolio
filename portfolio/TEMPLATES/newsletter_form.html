<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Newsletter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Create a Newsletter</h1>
        <form method="POST" action="{% url 'generate_newsletter' %}" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="topic">Newsletter Topic:</label>
                <input type="text" id="topic" name="topic" class="form-control" placeholder="Enter your topic" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
